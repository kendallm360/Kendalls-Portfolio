<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/KendallLogo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Kendall McGree's software engineer portfolio showcasing React, JavaScript, and full-stack development skills, along with projects and accomplishments."
    />
    <meta
      name="keywords"
      content="Kendall McGree, software engineer, software developer, front-end developer, front-end engineer, Salesforce, React, JavaScript"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logoKendall.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta
      property="og:title"
      content="Kendall McGree - Software Engineer Portfolio"
    />
    <meta
      property="og:description"
      content="Explore the portfolio of Kendall McGree, a software engineer specializing in React, JavaScript, and full-stack development."
    />
    <meta property="og:image" content="%PUBLIC_URL%/KendallLogo.png" />
    <meta property="og:url" content="https://kendalls-portfolio.vercel.app/" />
    <meta property="og:type" content="website" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Kendall McGree",
        "url": "https://kendalls-portfolio.vercel.app/",
        "sameAs": ["https://github.com/kendallm360"],
        "jobTitle": "Software Engineer",
        "worksFor": { "@type": "Organization", "name": "Fiserv" }
      }
    </script>
    <title>Kendall McGree - Software Engineer Portfolio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .LoaderWrapper {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #0a192f;
        display: grid;
        place-items: center;
      }

      .LoadImage {
        border: 16px solid #fe5b02;
        border-radius: 50%;
        border-top: 16px solid blue;
        width: 140px;
        height: 140px;
        animation: spin 2.5s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body style="margin: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="LoaderWrapper">
        <img
          class="LoadImage"
          src="%PUBLIC_URL%/KendallLogo.png"
          alt="Kendall McGree's Logo"
        />
      </div>
    </div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
